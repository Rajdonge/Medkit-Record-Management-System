{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'statics/style/bootstrap.css' %}">

{% for m in messages %}
<h4 style="text-align: center; color: red;">{{m}}</h4>
{% endfor %}

{% if expiring %}
    {% for medkits in expiring %}
    <div class="mx-auto col-3">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Medicine Name</th>
            <th scope="col">Expiry Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{medkits.medicine_name}}</td>
            <td>{{medkits.expiry_date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
